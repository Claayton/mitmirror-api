version: '3.3'

networks:
  mitmirror:
    driver: bridge
    external: false

volumes:
  mariadb_volume:
  mariadb_config:

services:

  mariadb:
    container_name: mariadb
    build: ./docker/db
    restart: always
    ports:
     - 3306:3306
    networks:
      - mitmirror
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - mariadb_volume:/var/lib/mariadb
      - mariadb_config:/etc/mariadb

  api:
    container_name: api
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    restart: always
    ports:
     - 6000:6000
    networks:
      - mitmirror
    depends_on:
      - mariadb
    command: python3 run.py
